<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/edit page</title>
    <link rel="stylesheet" href="css/add_new.css" />
    <link rel="stylesheet" href="css/normalise.css" />
  </head>
  <body>
    <form action="#" id="myForm">
      <div class="heading">
        <h3>ADD/EDIT PAGE</h3>
      </div>

      <div class="input-field">
        <label for="id">Employee ID</label>
        <input id="id" type="text" placeholder="Enter ID" />
      </div>

      <div class="input-field">
        <label for="user">Employee Name</label>
        <input id="user" type="text" placeholder="Enter Name" />
      </div>
      <div class="input-field">
        <label for="age">Employee Age</label>
        <input id="age" type="number" placeholder="Enter Age" />
      </div>

      <br />
      <button type="button" onclick="submitData()" id="btn1">Submit</button>
      <button type="reset" id="btn2">Clear</button>
    </form>

    
  </body>
  <script src="script.js"></script>
</html>
