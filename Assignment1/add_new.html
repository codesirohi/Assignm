<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/add_new.css" />
    <link rel="stylesheet" href="css/normalise.css" />
  </head>
  <body>
    <form action="#">
      <div class="heading">
        <h3>ADD/EDIT PAGE</h3>
      </div>

      <div class="input-field">
        <label for="id">Employee ID</label>
        <input id="id" type="text" placeholder="Enter ID" />
      </div>

      <div class="input-field">
        <label for="user">Employee Name</label>
        <input id="user" type="text" placeholder="Enter Name" />
      </div>
      <div class="input-field">
        <label for="age">Employee Age</label>
        <input id="age" type="number" placeholder="Enter Age" />
      </div>

      <br />
      <button id="btn1" type="button" onclick="submitData()" id="save-btn">
        Submit
      </button>
      <button id="btn2" type="reset">Clear Data</button>
    </form>

    <script>
      function submitData() {
        let id_ls, user_ls, age_ls;
        id_ls = document.getElementById("id").value;
        user_ls = document.getElementById("user").value;
        age_ls = document.getElementById("age").value;

        localStorage.setItem("ID", id_ls);
        localStorage.setItem("Name", user_ls);
        localStorage.setItem("Age", age_ls);
      }
    </script>
  </body>
</html>
