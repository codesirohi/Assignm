<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Page</title>

    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/data.css" />
    <script src="script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="search-box">
        <input id="search-input" type="text" class="tbox" placeholder="Search.." />
        
      </div>

      <div class="options">
        <button onclick="location.href = 'add_new.html';"  class="btn1">Add</button>
      </div>
    </div>

    <div class="table">
      <table class="table table-striped">
        <tr class="bg-info">
          <th class="sort" data-column="ID" data-order="desc">Employee ID &#9660</th>
          <th>Employee Name</th>
          <th>Age</th>
        </tr>

        <tbody id="myTable"></tbody>
      </table>
    </div>
  </body>

  <script>
    var retrievedData = localStorage.getItem("users");
    var arrayParameter = JSON.parse(retrievedData);
    buildTable(arrayParameter);

    $("th").on("click", function () {
      var column = $(this).data("column");
      var order = $(this).data("order");
      console.log("working", column, order);

      if (order == "desc") {
        $(this).data('order', "asc");
        arrayParameter = arrayParameter.sort((a, b) =>
          a[column] > b[column] ? 1 : -1
        );
      } else {
        $(this).data('order', "desc");
        arrayParameter = arrayParameter.sort((a, b) =>
          a[column] < b[column] ? 1 : -1
        );
      }

      $('#search-input').on('keyup', function(){

        
      })

      buildTable(arrayParameter)
    });
  </script>
</html>
